name: CI for Go Code #Naming the workflow
on: #for event triggering
  push:
    branches: [main]  #add commas for more branches to monitor
  pull_request:
    branches: [main]
    
jobs: # job to execute?
  build: # name of the job
    name: Load OS # name for printing
    runs-on: ubuntu-latest  # specify OS in virtual machine
    steps: 
    - name: Print hello
      run: |  # run terminal commands
        ls
        echo Hello!!
        
    - name: Setup Go
      uses: actions/setup-go@v3.2.0
      with:
        go-version: 1.18
    - name: Check Go Version
      run: go version
      
    - name: Checkout Repo
      uses: actions/checkout@v2.4.2
      
    - name: Check File System
      run: ls
      
    - name: Checkout Remote Private Repo
      uses: actions/checkout@v2.4.2
      with:
         repository: lowkh2/GoSchoolRemoteExample
         token: ${{ secrets.GO_SECRET }}
         path: remote
    - name: Check remote files
      run: |
        cd remote
        ls
        cat myText.txt
        cd ..
      
    - name: Install dependencies
      run: |
        go mod init calc   # if we use 'go build' with go.sum and go.mod, can remove go mo init, go mod tidy and go get
        go mod tidy
        go get github.com/franela/goblin
        go install github.com/tebeka/go2xunit@latest
        go test -v
        go test -v | go2xunit -output tests.xml   # convert to xml
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()      # previous action regardless
      with:
        files: "tests.xml"
      
    - if:  ${{ failure() }}
      uses: nashmaniac/create-issue-action@v1.1
      name: Create Issue Action
      with:
        title: Build Failed
        token: ${{secrets.GITHUB_TOKEN}}
        assignees: ${{github.actor}}
        labels: worflow-failed
        body: Workflow failed for commit ${{github.sha}}
      
    
